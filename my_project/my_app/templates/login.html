{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/login.css' %}" />
    <title>Login</title>
</head>
<body>
    <div class="login_area">
        <h1>LOGIN</h1>
        <form class="login_form" method="post" action="/dolog/">
            {% csrf_token %}
            <div class="form-group mt-4">Nome de usuario: {{form.usuario}}</div><br>
            <div class="form-group mt-4">Senha: {{form.senha}}</div><br>
            <button type="submit">Entrar</button>
        </form>
        <p>Ainda n√£o possui uma conta?</p>
        <a href="{% url 'register' %}"><button type="button">Criar uma conta</button></a>
    </div>
</body>
</html>
